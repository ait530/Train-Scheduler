<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- External style.css -->
  <link rel="stylesheet" href="assets/style.css">


  <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



  <!-- Style to fix the issue of text extending past panel length -->
  <!-- <style>
    .panel-body a {
      word-break: break-all;
    }
  </style> -->
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center"><strong><i class="glyphicon glyphicon-info-sign"></i> Train Scheduler</strong></h1>
      <h2 class="text-center">Choo Choo.</h2>
    </div>

    <!-- Row for Searching Train Times -->
    <div class = trainTimes> 
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i> Add Train</strong></h3>
        </div>
        <div class="panel-body">

          <div id = parameters-Row>
            <div class="row">
              <div class="col-md-2">
                Train Name
              </div>
              <div class="col-md-2">
                Destination
              </div>
              <div class="col-md-2">
                Frequency
              </div>
              <div class="col-md-2">
                Next Arrival
              </div>
              <div class="col-md-2">
                Minutes Away  
              </div>
              <div class="col-md-2">
                1 of 2
              </div>
              <hr></hr>
          </div>

          </div>
          <div class="row">
          <div class="col-md-4">
            1 of 3
          </div>
          <div class="col">
            1 of 3
          </div>
          <div class="col">
            1 of 3
          </div>
          </div>
        </div>
      

    <!-- Row for Searching Train Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>  Add Train</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Train Name</label>
                <input type="text" class="form-control" id="search-term">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Destination</label>
                <input type="text" class="form-control" id="search-term">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="start-year">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="start-year">
              </div>

              <!-- Here we capture the End Year Parameter -->
              <div class="form-group">
                <label for="end-year">Frequency (min)</label>
                <input type="text" class="form-control" id="end-year">
              </div>

              <button>Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="assets/logic.js"></script>

</body>

</html>
